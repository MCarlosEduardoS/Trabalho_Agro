<!DOCTYPE html>
<html lang="en">
<head>

    <title>AgroTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="back">

        </div>

            </div>
            <div>
                <h2>Confirma senha:</h2>
                <input type="c_password" id="c_password" placeholder="Digite sua senha:">
                <span class="lnr lnr-eye"></span>
            </div>
            <div>
                <p class="link">Se você já contem um login<br><a href="http://127.0.0.1:5500/front/login/index.html">clique aqui</a></p>
            </div>
            <div>
                <input type="submit" value="Cadastro" onclick="cadastro()"></button>
            </div>
        </form>
    </main>
</body>
<script src="index.js"></script>
</html>
